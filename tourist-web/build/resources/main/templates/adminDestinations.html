<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin - Destinations</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Admin - Destinations</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-light">
        <tr>
            <th>City Name</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="d : ${destinations}">
        <tr>
            <td th:text="${d.cityName}">City</td>
            <td th:text="${d.country}">Country</td>
            <td>
                <a th:href="@{/admin/attractions/form(destId=${d.id})}" class="btn btn-sm btn-success">
                    Add Attraction
                </a>
                <a class="btn btn-sm btn-secondary" th:href="@{/pickDestination(id=${d.id})}">
                    View Attractions
                </a>
                <a th:href="@{/admin/destinations/delete(destId=${d.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
