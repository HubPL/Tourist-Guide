<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Profile - Tourist Guide</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Wstawiamy nasz header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5" sec:authorize="isAuthenticated()">
    <h2>Your Profile</h2>
    <p>
        <strong>Username: </strong>
        <span th:text="${#authentication.name}">[Username]</span>
    </p>
    <!-- W przyszłości możesz tu wyświetlać więcej danych o użytkowniku -->
</div>

<!-- Wstawiamy nasz footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
