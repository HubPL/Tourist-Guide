<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Home - Tourist Guide</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="hero text-light mb-5" style="background-color: #333;">
        <div class="hero-overlay"></div>
        <div class="hero-content p-5 text-center">
            <h1 class="display-4">Discover the World!</h1>
            <p class="lead">Find the best attractions and share your experiences.</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/search}" method="get" class="mb-5">
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           name="city"
                           placeholder="Enter city name"
                           aria-label="Search for a city"
                           th:attr="list=${#lists.isEmpty(suggestions) ? null : 'citySuggestions'}"
                           required />
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <datalist id="citySuggestions" th:if="${not #lists.isEmpty(suggestions)}">
                    <option th:each="dest : ${suggestions}" th:value="${dest.cityName}"></option>
                </datalist>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
